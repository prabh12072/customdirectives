<!DOCTYPE html>
<html>
<head>
	<title> Angular_services Q3</title>
	<!-- Create a factory having employeeâ€™s data. Create a controller to import data
		From this factory. Display the details in a table. -->

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
	<script src="app.js"></script>
	
	
</head>

<body ng-app="app">
	<div class="container" ng-controller="empcont">
		<h3> Employee Details </h3>
		<!-- Form -->
		<form class="well">
			<div class="form-group">
			<label class="control-label col-xs-2">Name</label>
			<input class="col-sm-5" type="text" name="name" required ng-model="newcontact.name" /> <br>
			</div>
			<div class="form-group">
			<label class="control-label col-xs-2">age</label>
			<input class="col-sm-5" type="number" name="age" required ng-model="newcontact.age"  /> <br>
			</div>
			<div class="form-group">
			<label class="control-label col-sm-2">Salary</label>
			<input class="col-sm-10" type="number" name="salary" required ng-model="newcontact.salary" /> <br>
			</div>
			<input type="hidden" ng-model="newcontact.id" /> <br>
			<input type="button" value="Save" ng-click="store()" class="btn btn-primary" />
		</form>
		<!-- Table -->
		<table class="table table-bordered">
			<thead>
				<tr class="success">
					<th>Name</th>
					<th>age</th>
					<th>Salary</th>
					
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="contact in contacts">
					<td>{{contact.name}}</td>
					<td>{{contact.age}}</td>
					<td>{{contact.salary}}</td>
				   
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
